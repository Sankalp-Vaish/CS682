{% extends "master.html" %}

{% block title %}
  My_Home
{% endblock %}


{% block content %}
<div class="main_b">
<div>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-fRkRcT8UPA8u_70e8ah3LOHWdt5bkak&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>

    <h1>Real time investment</h1>
    <h3>Home</h3>
    <div class="container">
      <div class="home_back">
        Hi {{ user.username }}!
        <div><button class="btn btn-dark submit" onclick="sub();return false;">
          Check
        </button></div>

        {% if user.is_authenticated %}
        <p><a href="{% url 'logout' %}">Log Out</a></p>
        <!-- <button class="btn btn-dark" onclick="location.href='/test'">Click To Execute Script</button> -->
        {% else %}
        <p>Did you Login?</p>
        {% endif %}
  
  <form action="" method="POST">
    {% csrf_token %}
  <div id="pac-container">
    <input name="address" id="pac-input" type="text" placeholder="Enter a location" />
  </div>
  <div class="submit">
    <button class="btn btn-dark">Submit </button>
  </div>
  <div id="map" style="height: 300px; width: 500px;"></div>
  </form>
</div></div>
</div></div>
  
{% endblock %}
