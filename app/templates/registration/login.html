{% extends 'master.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card"> 
  <h4>Log In</h4>
  <form method="post">
    {% csrf_token %}
    <div class="justify-content-center">
      {{ form.username.label }}
      <p>
      {{ form.username }}</p>
      {{ form.password.label}}
      <p>{{ form.password}}</p>
    </div>
    <p>
      <a class="btn btn-outline-secondary" href="{% url 'signup' %}">New User</a>
      <button class="btn btn-outline-light text-light" type="submit">Log In</button>
    </p>
    
  </form></div></div>
</div>

{% endblock %}
