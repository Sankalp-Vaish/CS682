{% extends 'master.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- <div> -->
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <!-- <div class="row d-flex justify-content-center align-items-center h-100"> -->
        <div class="col-md-9 col-lg-6 col-xl-5" style="width:60%; height:100%; float:left;">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-9 col-lg-6 col-xl-5" style="width:40%; height:100%; margin-top:10%; float:right;">
          <div style="font-family: system-ui, sans-serif;">
          <form method="post">
            {% csrf_token %} 
            <div class="d-flex justify-content-between">
              <h4 id="form-title" style="font-weight: 600; color:#c75000; font-family: system-ui, sans-serif;">Existing User Login</h4>
            </div>
            <div style="color:rgb(0, 87, 100); font-weight: 200;">
              <!-- Username input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="registerUsername" style="font-weight: 500;">Username</label>
                <p>{{ form.username }}</p>
              </div>
              
              <!-- Password input -->
              <div class="form-outline mb-4">
                <!-- <input type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter password" /> -->
                <label class="form-label" for="form3Example4" style="font-weight: 500;">Password</label>
                <p>{{ form.password }}</p>
              </div>
            </div>
            <div class="form-outline mb-4"> 
              <p><a href="{% url 'password_reset' %}"><label class="form-label" style="font-weight: 500;">Forgot Password</label></a></p>
            </div>
      
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary" style="font-weight: 500;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signup' %}"
                    class="link-danger" style="color:green">Register New User</a></p>
              </div>

          </form>
        </div>
        </div>
      <!-- </div> -->
    </div>
  </section>
<!-- </div> -->
{% endblock %}
