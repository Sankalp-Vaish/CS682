{% extends 'master.html' %}

{% block title %}Landing Page{% endblock %}

{% block content %}
<div style="background-image: url('../static/images/BuildingBackground.png'); width:100%;     height: 100vh;margin-bottom: -4%;
background-repeat: round; " >
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
  {% else %}
    

        <div class = LandingPage_info>
            <a href="{% url 'login' %}">
                <div class = info_style>
                    Login to get a list of properties
                    <br><br>
                    Get a quick estimate on your shortlisted properties
                </div>
            </a>
        </div>
</div>
{% endif %}
{% endblock %}
